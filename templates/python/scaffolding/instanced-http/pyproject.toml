[project]
name = "service"
description = "an autogenerated service which runs a Function"
version = "0.1.0"
requires-python = ">=3.10"
readme = "README.md"
license = "MIT"
dependencies = [
    "func-python",
    "function @ {root:uri}/f"
]
authors = [
  { name="The Knative Authors", email="iknative-dev@googlegroups.com"},
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.hatch.metadata]
allow-direct-references = true


