name: Func Check Schema

on: [pull_request]

jobs:
  check:
    name: Check Schema
    strategy:
      matrix:
        os: ["ubuntu-latest"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/composite/go-setup
      - name: Check that 'func.yaml schema' is up-to-date
        run: make schema-check
